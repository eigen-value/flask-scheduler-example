{% extends "layout.html" %}
{% block content %}
<h1>{{title}}</h1>
<hr>
<div class="row">
    <div class="col-xl-12 col-sm-12 mb-12">
        <form method=post>
            <dl>
                {{form.hidden_tag()}}
                {% for field in form %}
                    {{ render_field(field) }}
                {% endfor %}
            </dl>
            <p><input type=submit value={{text_button}}>
        </form>
        <!-- Error Modal -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="Modal"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel2">{{ _('Error') }}</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>

                                <div class="modal-body">{{" ".join(messages)}}</div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" type="button" data-dismiss="modal">{{ _('Cancel') }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <script>$('#modalError').modal('show');</script>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
